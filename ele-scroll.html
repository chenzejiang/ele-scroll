<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ele-scroll</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.header{position: fixed;width:100%;height: 50px;line-height: 50px;background:rgba(14, 255, 179, 0.5);}
        .header a{color: #4100ff;font-weight: bolder;text-decoration: none;padding:0 10px;}
		.content{padding-bottom:500px;}
		.content div{width:100%;height: 500px;font-size: 80px;color: #fff;}
		#div1{background: rgba(0,0,0,0.8);}
		#div2{background: rgba(0,0,0,0.6);}
		#div3{background: rgba(0,0,0,0.4);}
	</style>
</head>
<body>
	<div class="header">
		<a data-target="#div1" href="javascript:void(0);">div1</a>
		<a data-target="#div2" href="javascript:void(0);">div2</a>
		<button data-target="#div3">div3这个按钮没有减少差值</button>

		<button data-target="top">滚动到页面头部</button>
		<button data-target="bottom">滚动到页面底部</button>
	</div>
	<div class="content">
	   <div id="div1">div1</div>
	   <div id="div2">div2</div>
	   <div id="div3">div3</div>
	</div>

	<script src="http://www.chenzejiang.com/cdn/frame/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/ele-scroll.js"></script>
	<script type="text/javascript">
		$("a").eleScroll({
			top:-50,
			time:1,
			speed:"swing",
			event:"click",
			initBefore:function(){
				console.log("初始化之前");
			},
			initAfter:function(){
				console.log("初始化之后");
			},
			clickBefore:function(){
				console.log("事件触发之前");
			},
			clickAfter:function(){
				console.log("事件触发之后");
			}
		});
		$("button").eleScroll();
	</script>
</body>
</html>
